hostname "NyaaaDoge's campaign server(non-official)"
rcon_password "" //在引号内填写远程管理密码，引号内不填即为不设密码
sv_password "" //在引号内填写服务器密码，引号内不填即为不设密码
sv_allow_lobby_connect_only 0 //不允许从大厅选择组服务器来连接
sv_tags hidden //在服务器浏览列表的中隐藏（防止别人恶意攻击服务器）

//coop合作；versus对抗；survival生还者；realism写实；scavenge清道夫
sv_gametypes "coop,versus,survival" //设定服务器可用的游戏模式
mp_gamemode coop //设定当前游戏模式为合作战役
z_difficulty hard //游戏难度：easy简单；normal普通；hard高级；impossible专家
sv_region 4 //设定服务器地区为亚洲
// sv_lan 0 //局域网

sv_consistency 0 //关闭模型(MOD)冲突
motd_enabled 1 //进入游戏自动打开[今日消息]界面
sv_cheats 0 //关闭作弊

motdfile "motd1.txt"


sm_cvar director_afk_timeout 60 //设置玩家60s无操作自动闲置（默认45秒）
sm_cvar rescue_min_dead_time 40 //玩家死亡 秒后复活在任意房间（默认60s）
sm_cvar survivor_allow_crawling 1 //倒地后可以移动（默认不可移动）
sm_cvar survivor_crawl_speed 30 //倒地后的移动速度为
sm_cvar survivor_limp_health 30 //设置血量低于 后为减速状态（默认40）
sm_cvar survivor_revive_duration 5 //救起队友需要5秒（默认5秒）
sm_cvar first_aid_kit_use_duration 5 //使用急救包需要5秒（默认5秒）
